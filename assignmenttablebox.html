<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
        .fixed-height {
            height: 300px;
        }

        .h-40 {
            flex: 0 0 40%;
        }

        .h-60 {
            flex: 0 0 60%;
        }
        

        #last {
            width: 675px;
        }
        #fourteen{
            width: 570px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        
        <div class="row fixed-height g-0">
        
            <div class="col-4 bg-danger">First</div>

          
            <div class="col-4 d-flex flex-column h-100">
                <div class="bg-success flex-fill">Second</div>
                <div class="bg-dark text-white flex-fill">Third</div>
                <div class="d-flex flex-grow-1">
                    <div class="col bg-primary">Fourth</div>
                    <div class="col bg-secondary">Fifth</div>
                    <div class="col bg-danger">Sixth</div>
                </div>
            </div>

          
            <div class="col-4 d-flex flex-column h-100">
                <div class="bg-warning h-40">Seven</div>
                <div class="bg-info h-60">Eight</div>
            </div>
        </div>

       
        <div class="row fixed-height g-0">
          
            <div class="col-5 d-flex flex-column h-100" id="last">
                <div class="row g-0 flex-grow-1">
                    <div class="col-6 bg-primary">Nine</div>
                    <div class="col-6 bg-warning">Ten</div>
                </div>
                <div class="row g-0 flex-grow-1">
                    <div class="col-4 bg-danger">Eleven</div>
                    <div class="col-5 bg-black text-white">Twelve</div>
                    <div class="col-3 bg-dark-subtle">Thirteen</div>
                </div>
            </div>

        
            <div class="col-5 bg-dark text-white justify-content-center align-items-center  h-100" id="fourteen">
                Fourteen
            </div>

            <div class="col-2 d-flex flex-column">
                <div class="bg-danger text-white p-2 flex-grow-1 d-flex align-items-center justify-content-center w-100">
                    Fifteen
                </div>
                <div class="bg-secondary text-white p-2 flex-grow-1 d-flex align-items-center justify-content-center w-100">
                    Sixteen
                </div>
                <div class="bg-primary text-white p-2 flex-grow-1 d-flex align-items-center justify-content-center w-100">
                    Seventeen
                </div>
            </div>
        </div>
    </div>
</body>

</html>
